<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">Django Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'article:articles' %}">Makaleler</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'about' %}">Hakkımızda</a>
      </li>
    </ul>
    <ul class="navbar-nav mc-auto">
      {% if request.user.is_authenticated %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'article:dashboard' %}">{{request.user.username}}</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'user:logout' %}">Çıkış Yap</a>
        </li>
      {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'user:register' %}">Kayıt ol</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'user:login' %}">Giriş Yap</a>
        </li>   
      {% endif %}
    </ul>
    {% if articles %}
    <form class="form-inline my-2 my-lg-0">
    {% csrf_token %}
      <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Arama" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Arama</button>
    </form>
    {% endif %}
    
  </div>
</nav>
